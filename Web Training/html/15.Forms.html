<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
 <form >
    <!-- HTML5 Input -->
    <label for="Name">Name</label><br>
    <input type="text" placeholder="your name" id="Name" name="name"/><br>
    <label for="Email" >Email</label><br>
    <input type="email" placeholder="your email" id="email" name="email"/><br>
    <label for="password">Password</label><br>
    <input type="password" placeholder="your password" id="password" name="password"/><br>
   <label type="date">Date</label><br>
   <input type="date" id="date" name="date"/><br>
   <br>
   Gender
    <br>
   Male 
   <input type="radio" name="gender" value="Male"/>
Females 
<input type="radio" name="gender" value="female">
Other 
<input type="radio" name="gender" value="other"><br>
   
   Hobbies <br>
Technology 
<input type="checkbox" name="tech" id="tech"/>
Music 
<input type="checkbox" name="music" id="music"/>
Artist 
<input type="checkbox" name="artist" id="artist"/><br>

Degree <br>
<select name="degree" id="degree">
    <option value="bachelor">license</option>
    <option value="msc">... post graduate</option>
    <option value="phd">postgraduate</option>
    
</select><br>

<textarea name="message" id="message" rows="11" cols="30" placeholder="Your Message"></textarea><br>

<button type="submit">Send</button>
    <input type="submit" value="Submit"/>
    <button type="reset">Reset</button><br>
    
  

 </form>   
</body>
</html>
